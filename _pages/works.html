---
title: Works & Projects
layout: page
permalink: /works/
---

<div class="grid grid-cols-1 md:grid-cols-2 gap-4" style="align-items: center">
  {% assign works = site.works | reverse %}
  {% for post in works %} {% if post.image %}
  <a href="{{post.url}}" class="no-underline text-center works-item">
    <img
      src="/assets/images/onepx.png"
      data-src="{{post.image}}"
      alt="{{post.title}}"
      class="lazy rounded"
    />
    {% endif %}
    <h4 class="text-xl font-semibold text-center">{{post.title}}</h4>
    <p class="text-center">{{post.description}}</p>
  </a>
  {% endfor %}
</div>
