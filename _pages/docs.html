---
title: Documentations
category: category
layout: page
permalink: /docs/
---

<div class="grid grid-cols-1 md:grid-cols-2 gap-2" style="align-items: center">
  {% assign docs = site.docs | reverse %}
  {% for post in docs %}
  <a href="{{post.url}}" class="text-center works-item"><br>
    <h4 class="text-xl font-semibold text-center">{{post.title}}</h4>
    <p class="text-center" style='margin: 0 0.5rem;'>{{post.description}}</p>
  </a>
  {% endfor %}
</div>
