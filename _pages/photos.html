---
title: Gallery
category: category
layout: page
permalink: /photos/
---
<link href="/assets/libraries/flickr-justified-gallery/fjGallery.css" rel="stylesheet">
<style>
  div.container {
    width: 100% !important;
    max-width: none !important;
  }
</style>

<div class="fj-gallery">
  {% assign photos = site.photos | reverse %}
  {% for post in photos %}
  <a href="{{post.url}}" class="fj-gallery-item no-underline">
    <img
      src="{{post.thumbnail}}"
      data-src="{{post.thumbnail}}"
      class="lazy rounded"
      width="800"
      height="600"
      style="max-height: none; max-width: none; margin: 0;"
    />
  </a>
  {% endfor %}
</div>
<script src="/assets/libraries/flickr-justified-gallery/fjGallery.min.js"></script>
<script>
  fjGallery(document.querySelectorAll('.fj-gallery'), {
    itemSelector: '.fj-gallery-item'
  });
</script>
