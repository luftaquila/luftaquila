---
layout: default
---

<div class="container">
  <div class="wrapper px-2 md:px-2 my-2 md:my-4">
    <div class="grid md:grid-cols-12 gap-2 md:gap-4">
      {% include sidebar.html %}
      <main class="col-span-12 md:col-span-8 shadow-lg rounded-lg bg-white p-4 md:p-8">
        <div class="grid grid-cols-1 gap-6 place-items-center mb-3">
          {% if page.image %}
          <img class="lazy main-img object-cover object-center rounded" src="/assets/images/onepx.png"
            data-src="{{page.image}}" alt="{{page.title}}" />
          {% endif %}
          <h1 class="font-bold text-2xl text-center">{{page.title}}</h1>
          <p class="text-center">{{page.description}}</p>
        </div>
        <div class="mb-8 text-sm text-gray-500" style='margin-top: 1rem;'>
          {% include breadcrumbs.html %}
          <div style='margin: 1rem 0; text-align: right;'>{{ page.date | date: "%Y년 %m월 %d일" }}</div>
        </div>
        <div id="content" class="post">{{content}}</div>
        <div class="border-t py-5">{% include utterance.html %}</div>
      </main>
    </div>
  </div>
</div>
<script src='/assets/libraries/sweetalert2.min.js'></script>
<script>
  (function () {
    for (let link of document.links) {
      if (link.hostname != window.location.hostname &&
        !link.className.includes('forceinternal') &&
        !link.parentElement.className.includes('jekyll-linkpreview')
      ) {
        link.target = '_blank';
        link.className += ' external';
      }
    }

    for (const img of document.querySelectorAll('.post img')) {
      if (!img.parentElement.parentElement.className.includes('jekyll-linkpreview')) {
        img.addEventListener('click', event => Swal.fire({
          html: `<img style="width: 100%" src="${event.target.src}">`,
          customClass: 'wide-modal',
          showConfirmButton: false,
          showCancelButton: true,
          cancelButtonText: '닫기'
        }));
      }
    }
  })();
</script>
<style>
  .wide-modal {
    width: 98%;
  }

  .wide-modal .swal2-html-container {
    padding: 1rem;
  }

  .wide-modal .swal2-actions {
    margin: 0px;
  }
</style>
