---
layout: default
---

<div class="container">
  <div class="wrapper px-2 md:px-2 my-2 md:my-4">
    <div class="grid md:grid-cols-12 gap-2 md:gap-4">
      {% include sidebar.html %}
      <main
        class="col-span-12 md:col-span-8 shadow-lg rounded-lg bg-white p-4 md:p-8"
      >
        <div class="grid grid-cols-1 gap-6 place-items-center mb-3">
          <img
            class="main-img object-cover object-center rounded"
            src="{{page.image}}"
            alt="{{page.title}}"
          />
        </div>
        <!--
        <div style="width: fit-content; margin: auto">
          <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fluftaquila.io{{ page.url | url_encode }}&count_bg=%2379C83D&title_bg=%23555555&icon=googlefit.svg&icon_color=%23E7E7E7&title=hits&edge_flat=false"/>
        </div>
        -->
        <div class="mb-8 text-sm text-gray-500" style='margin-top: 1rem;'>
          {% include breadcrumbs.html %}
          <div style='float: right'>{{ page.date | date: "%Y년 %m월 %d일" }}</div>
        </div>
        <div id="content" class="post photo">{{content}}</div>
      </main>
    </div>
  </div>
</div>
<script>
  const lens = document.evaluate('//*[@id="content"]/p[1]/text()[3]', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
  
  if (lens.textContent === ' 50.0 mm f/1.8 ') lens.textContent = " NIKON AF-S NIKKOR 50mm f/1.8G";
  else if (lens.textContent === " 100.0-400.0 mm f/4.5-6.3 ") lens.textContent = " TAMRON 100-400mm F/4.5-6.3 Di VC USD A035N";
</script>
