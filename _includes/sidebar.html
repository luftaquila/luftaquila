<aside
  class="sidebar md:sticky col-span-12 md:col-span-4 shadow-lg rounded-lg bg-{{site.data.settings.color-scheme}} p-4 md:p-6"
>
  <a href="{{'/' | relative_url }}"
    ><div class="image grid justify-items-center py-3 md:py-5 border-b">
      <img
        src="/assets/images/onepx.png"
        class="lazy w-24 h-24 rounded-full shadow border-4 border-white"
        data-src="{{site.data.sidebar.image}}"
        alt="{{site.data.sidebar.name}}"
      />
    </div>
  </a>
  <div class="description grid justify-items-center py-3 md:py-5">
    <a href="{{'/' | relative_url }}">
      <h1 class="text-2xl font-bold text-white">{{site.data.sidebar.name}}</h1>
    </a>
    <div class="flex mb-3 md:mb-5">
      <h2 class="h-1 font-semibold text-white typed"></h2>
    </div>
    <div class="social w-full mt-3 md:mt-6">
      <ul class="flex justify-around mb-3 md:mb-5" style='-webkit-tap-highlight-color: transparent;'>
        {% for item in site.data.sidebar.social %}
        <li>
          <a target="_blank" href="{{item.link}}" title="{{item.title}}"
            ><i
              class="fab {{item.icon}} text-3xl md:text-2xl  text-white hover:text-gray-300 transform duration-200"
            ></i
          ></a>
        </li>
        {% endfor %}
        <li>
          <a target="_blank" href="http://qr.kakao.com/talk/RmgKn.t2Sxgy8I7hwdhuYZQF1vc-" title="KakaoTalk">
            <i class='icon-kakaotalk text-3xl md:text-2xl text-white hover:text-gray-300 transform duration-200' style='line-height: 1.7rem;'></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="downloads">
      <ul class="flex justify-around pb-3 md:pb-5 text-white" style='padding: 1rem 0rem 0rem;'>
        {% for item in site.data.sidebar.sidebar-links %}
        <li>
          <a href="{{item.link}}" class="text-sm hover:underline"
            >{{item.title}}</a
          >
        </li>
        {% unless forloop.last %}
        <li class="font-light px-1">|</li>
        {% endunless %} {% endfor %}
        <li id='email'>
          <a class="text-sm hover:underline" onclick='document.getElementById("email").innerHTML = `<a href="mailto:mail@luftaquila.io" class="text-sm hover:underline"><i class="fal fa-envelope"></i> mail@luftaquila.io</a>`;'><i class="fal fa-envelope"></i> See E-mail</a>
        </li>
      </ul>
    </div>
  </div>
</aside>
