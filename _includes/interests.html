<div class="works mb-8 md:mb-12">
  <h2
    class="font-bold text-xl pb-3 mb-3 border-b"
    data-sal="slide-up"
    data-sal-duration="800"
  >
    <span class="text-{{site.data.settings.color-scheme}}">Interests</span>
  </h2>
  <div>
    {% for item in site.data.interests %}
    <p
      class="inline-block rounded-full text-white {{item.color}} duration-300 text-sm font-bold mr-1 md:mr-2 mb-2 px-2 md:px-4 py-1 opacity-90 hover:opacity-100"
      data-sal="slide-up"
      data-sal-duration="800"
      style='margin-right: 0.5rem'
    >
      &nbsp;{{item.interest}}&nbsp;
    </p>
    {% endfor %}
  </div>
</div>
