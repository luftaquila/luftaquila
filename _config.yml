title: LUFT - AQUILA
description: A sky sailing Electron.

permalink: /blog/:categories/:title/

include:
  - _pages
  - _works

exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.babel.js
  - LICENSE.md
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - tailwind.config.js
  - netlify.toml

collections:
  works:
    output: true
    permalink: /works/:path/
    
plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
